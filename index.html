<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>
<body>
    <div class="container">

        <!-- Logo e Titolo -->
        <header>
            <img class="logo" src="logo.png" alt="">
            <h1 class="titolo-principale">Taking Booleaners from A to B</h1>
        </header>

        <!--Bottoni -->
        <nav>
            <div class="bottoni">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
        </nav>

        <!-- Nomi monopattini, indirizzo di locazione e batteria -->
        <main>
            <!-- Monopattino 1 -->
            <section>
                <input type="checkbox">
                <h2 class="nome-monopattino">Monopattino Gino22</h2>
                <div>&#8614 Via Guadalametri - a 220 metri da te</div>
                <div>Stato ricarica:</div>
                <div class="carica" id="carica1"></div>
            </section>
            <!-- Monopattino 2 -->
            <section>
                <input type="checkbox">
                <h2 class="nome-monopattino">Monopattino Mike24</h2>
                <div>&#8614 Via Ricciardoni - a 420 metri da te</div>
                <div>Stato ricarica:</div>
                <div class="carica" id="carica2"></div>
            </section>
            <!-- Monopattino 3 -->
            <section>
                <input type="checkbox">
                <h2 class="nome-monopattino">Monopattino Fede154</h2>
                <div>&#8614 Via Mentarini - a 490 metri da te</div>
                <div>Stato ricarica:</div>
                <div class="carica" id="carica3"></div>
            </section>
        </main>
    </div>
</body>
</html>
